<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap');
    </style>

    <title>Daily Planner</title>

</head>
    <body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <br>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class="fi fi-sr-user"></i>
                    <br>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" required>
                    <i class="fi fi-sr-lock"></i>
                </div>
                <div class="forgot-password">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="Login" class="button">Log In</button>
                <br>
                <div class="sign-up-link">
                    <p> Don't have an account?</p><a href="register.html">sign in</a>
                </div>
        </form>
    </div>
    </body>
</html>
